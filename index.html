<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In HTML Course</title>
</head>

<body>
    <h1>Image Showing</h1>
    <!-- Image with specified width and height -->
    <img src="weather.jpg" alt="Description of the image" width="500" height="300">
    <br>
    <h1>Using Percentage for Image Dimensions:</h1>
    <img src="weather.jpg" alt="An example image" width="50%">

</body>

</html>
