<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Media Query</title>

    <style>
        .mainDiv {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-color: rgb(61, 5, 5);
            color: aqua;
        }

        /* Breakpoints adjusted for better visibility */
        @media(max-width: 450px) {
            .mainDiv {
                background-color: rgb(20, 104, 104);
            }
        }

        @media(max-width: 350px) {
            .mainDiv {
                background-color: rgb(193, 162, 27);
            }
        }

        @media(max-width: 250px) {
            .mainDiv {
                background-color: rgb(24, 100, 100);
            }
        }
    </style>

</head>

<body>
    <h2>Media Query</h2>
    <div class="mainDiv">Main Div</div>
</body>

</html>
