<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if-else</title>



</head>

<body>
    <script>
        // JavaScript program to illustrate If statement
        let i = 100;

        if (i > 200) console.log("10 is less than 15");

        // This statement will be executed
        // as if considers one statement by default
        console.log("I am Not in if");

        // JavaScript program to illustrate If statement
        let age = 19;

        if (age > 18)
            console.log("Congratulations, You are eligible to drive");
    </script>

    <script>
        // JavaScript program to illustrate If-else statement
        let j = 10;

        if (j < 15)
            console.log("j is less than 15");
        else
            console.log("I am Not in if");


        // JavaScript program to illustrate nested-if statement
        let k = 10;

        if (k == 10) {  // First if statement
            if (k < 15) {
                console.log("k is smaller than 15");
                // Nested - if statement
                // Will only be executed if statement above
                // it is true
                if (k < 12)
                    console.log("k is smaller than 12 too");
                else
                    console.log("k is greater than 15");
            }
        }
    </script>
</body>

</html>
