<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and DataType</title>



</head>

<body>
    <script>
        // The var keyword is used to declare a variable. It has a function-scoped or globally-scoped behavior.
        var a = "Hello World"
        var b = 100;
        var c = 200;
        var d = b + c;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);


        // The let keyword is a block-scoped variables. It’s commonly used for variables that may change their value.
        let aa = "Hello Coders"
        let bb = "Can you join to us?";
        let cc = " 100";
        let dd = bb + cc;

        console.log(aa);
        console.log(bb);
        console.log(cc);
        console.log(dd);

        // The const keyword declares variables that cannot be reassigned. It’s block-scoped as well.
        const txt = "Hello Coders"
        console.log(txt);

        const b1 = 500;
        console.log(b1);

        const c1 = "100";
        console.log(c1);
        // Can not change a value for a constant
        // c = "new"
        // console.log(c) will show error
    </script>
</body>

</html>
