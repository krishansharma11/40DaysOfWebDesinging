<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop</title>



</head>

<body>
    <script>
        console.log('JavaScript for Loop');
        for (let i = 0; i < 5; i++) {
            console.log("Hello World!");
        }

        // JavaScript program to illustrate for loop
        let x;

        // for loop begins when x = 2
        // and runs till x <= 4
        for (x = 2; x <= 4; x++) {
            console.log("Value of x: " + x);
        }

        console.log('JavaScript while Loop')
        let val = 1;

        while (val < 6) {
            console.log(val);
            val += 1;
        }

        console.log('JavaScript do-while Loop')
        let test = 1;

        do {
            console.log(test);
            test++;
        } while (test <= 5)

        console.log(' JavaScript for-in Loop');
        let myObj = { x: 1, y: 2, z: 3 };
        for (let key in myObj) {
            console.log(key, myObj[key]);
        }

        console.log('JavaScript for-of Loop')
        let arr = [1, 2, 3, 4, 5];
        for (let value of arr) {
            console.log(value);
        }
    </script>
</body>

</html>
