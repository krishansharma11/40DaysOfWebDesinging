<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax</title>



</head>

<body>
    <script>
        // It store string data type
        let txt = "JavaScript Data Type";

        // It store integer data type
        let a = 5;
        let b = 5;

        // It store Boolean data type (true or false)
        (a == b)


        // It store array data type
        let places = ["Hello", "World", "India"];

        // It store object data (objects are 
        // represented in the below way mainly)
        let Student = {
            firstName: "Johnny",
            lastName: "Diaz",
            age: 35,
            mark: "blueEYE"
        }
        console.log(Student)

        console.log('JavaScript Functions');
        // Function definition
        function MyFunction() {

            // Declare a variable
            let num = 50;

            // Display the result
            console.log(num);
        }

        // Function call
        MyFunction();
    </script>
</body>

</html>
