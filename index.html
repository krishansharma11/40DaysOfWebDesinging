<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In HTML Course</title>
</head>

<body>
    <h1> Showing Basing Table</h1>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>

    <br>
    <h1>Table Attributes</h1>
    <table border="1">
        <caption>Example Table with Caption</caption>
        <tr>
            <th colspan="2">Header spanning 2 columns</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Cell spanning 2 rows</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <!-- <td>Row 1, cell 4</td> -->
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>

</body>

</html>
