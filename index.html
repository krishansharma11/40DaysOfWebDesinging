<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        External JavaScript
    </title>
    <script src="script.js"></script>


</head>

<body>
    <h2>
        External JavaScript
    </h2>
    <h3>For larger projects or when reusing scripts across multiple HTML files, you can place your JavaScript code in an
        external .js file. This file is then linked to your HTML document using the src attribute within a script tag.
    </h3>

    <h3 id="demo" style="color:rgb(128, 0, 83);">
        Hello External JavaScrip
    </h3>

    <button type="button" onclick="myHello()">
        Click Here
    </button>

</body>

</html>
