<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In HTML Course</title>
</head>

<body>
    <h1>This is a header tag h1.</h1>
    <h2>This is a header tag h2.</h2>
    <h3>This is a header tag h3.</h3>
    <h4>This is a header tag h4.</h4>
    <h5>This is a header tag h5.</h5>
    <h6>This is a header tag h6.</h6>

    <p> This is a Paragraph Tag.</p>
    <!-- giving extra space using <br> tag -->
    <br>
    <list>
        <h3>Ordered List</h3>
        <ol>
            <li>Pen</li>
            <li>Book</li>
            <li>Bag</li>
            <li>NoteBook</li>
        </ol>
    </list>
    <br>
    <!-- comment syntax -->

    <list>
        <h3>Unordered List</h3>
        <ul>
            <li>Pen</li>
            <li>Book</li>
            <li>Bag</li>
            <li>NoteBook</li>
        </ul>
    </list>
</body>

</html>
