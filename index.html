<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CSS Properties</title>

    <style>
        .block {
            display: block;
            background-color: antiquewhite;
            /* width: 200px; */
        }

        .inline {
            display: inline;
            background-color: aquamarine;
            width: 10px;
        }

        .inline-block {
            display: inline-block;
            background-color: bisque;
            width: 100px;
        }

        .hidden {
            display: none;
            background-color: blue;
        }

        .visible {
            visibility: visible;
        }

        .invisible {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div class="block">This is a block element.</div>
    <span class="inline">This is an inline element.</span>
    <div class="inline-block">This is an inline-block element.</div>
    <div class="hidden">This element is hidden.</div>
    <div class="block">This is a block element.</div>

    <div class="visible">This element is visible.</div>
    <div class="invisible">This element is invisible but still occupies space.</div>
    <div class="visible">This element is visible.</div>

</body>

</html>
