<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax</title>



</head>
<script>
    // Variable declaration
    let c, d, e;

    // Assign value to the variable
    c = 5;

    // Computer value of variables
    d = c;
    e = c / d;

    let num1 = 100
    let num2 = 200.05

    let str1 = "Hello"
    let str2 = 'World'

    console.log(num1)
    console.log(num2)
    console.log(str1)
    console.log(str2)

    let Name = "Apple";
    // Function call
    MyFunction();
    // Function definition
    function MyFunction() {

        // Local variable declaration
        let num = 50;

        // Display the value of Global variable
        console.log(Name);

        // Display the value of local variable
        console.log(num);
    }
</script>

<script>
    console.log('JavaScript Keywords')
    console.log('let is the keyword used to define the variable')
    console.log('JavaScript Operators')
    // Variable Declarations
    let x, y, sum;

    // Assign value to the variables
    x = 3;
    y = 23;

    // Use arithmetic operator to
    // add two numbers
    sum = x + y;

    console.log(sum);


    console.log('JavaScript Expressions')

    // Assign value to the variables
    x = 20;
    y = 30

    // Expression to divide a number
    num = x / 2;

    // Expression to add two numbers
    sum = x + y;

    console.log(num + "\n" + sum);
</script>

<body>
</body>

</html>
